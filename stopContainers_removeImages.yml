---
  - name: Stop bbrow-webblog container and remove bbrow-webblog image
    hosts: localhost
    tasks:
    - name: sleep for 100 seconds and continue with play
      wait_for:
        timeout: 100
      delegate_to: localhost
    
    - name: Stop bbrow-webbblog container 
      docker_container:
        force_kill: true
        state: absent
        name: bbrow-webblog

    - name: Remove bbrow-webblog image 
      docker_image:
        force_absent: true
        state: absent
        name: devopsdus2020.azurecr.io/bbrow-webblog:v1