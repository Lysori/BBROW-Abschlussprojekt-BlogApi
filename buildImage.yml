---
  - name: Build Spring-Boot-Webblog Image and Push to Registry
    hosts: localhost
    tasks:  
    - name: Remove image
      docker_image:
        state: absent
        name: bbrow/nginxtest
        tag: v1

    - name: Build webserver image
      docker_image:
        name: bbrow/nginxtest
        build:
         pull: no
         path: testdockerfiles/
        tag: v1
        source: build