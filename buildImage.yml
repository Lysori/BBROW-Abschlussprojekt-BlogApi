---
  - name: Build Dummy nginx Image as test scenario
    hosts: localhost
    tasks:  
    - name: Remove image
      docker_image:
        force_absent: true
        state: absent
        name: bbrow/nginxtest
        tag: v3
    
    - name: copy webblog from nexus to Jenkins
      local_action:
        module: community.general.maven_artifact
        group_id: de.awacademy
        artifact_id: bbrow-blog
        extension: war
        repository_url: http://nexus:8081/repository/maven-snapshots/
        dest: "{{DEST}}"

    - name: Build dummy nginx image
      docker_image:
        name: bbrow/nginxtest
        build:
         pull: no
         path: testdockerfiles/
        tag: v3
        source: build