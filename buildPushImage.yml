---
  - name: Build Spring-Boot-Webblog Image and Push to Registry
    hosts: localhost
    tasks:
    - name: Login devopsdus2020.azurecr.io
      docker_login:
        registry_url: devopsdus2020.azurecr.io
        username: "{{USER}}"
        password: "{{PASSWORD}}"
  
    - name: Build webserver image
      docker_image:
        name: bbrow_webblog_lysotest
        tag: v1
        pull: no
        build:
         path: .
        source: build
  
    - name: push to registry
      docker_image:
        name: bbrow_webblog_lysotest:v1
        repository: devopsdus2020.azurecr.io/bbrow_webblog_lysotest:v1
        push: no
        source: local