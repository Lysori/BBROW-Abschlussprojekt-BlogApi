      <style>
         h1 {
           color: #333;
           font-family: verdana;
           font-size: 300%;
           padding: 30px;
           text-align:center;
         }
       
         p {
           color: darkslategrey;
           font-family: courier;
           align-content: center;
           font-size: 200%;
           border: 2px solid #f2f2f2;
           padding: 20px;
           margin: 10px;
           text-align: center;
           background-color: #f2f2f2;
         }
       
       body {
         background-color: #ebf5ff;
       }
       
         .center {
         display: block;
         margin-left: auto;
         margin-right: auto;
         width: 70%;
       }
       
       .center2 {
         display: block;
         margin-left: auto;
         margin-right: auto;
         width: 30%;
       }
       
       .center3 {
         display: block;
         margin-left: auto;
         margin-right: auto;
         width: 10%;
         height:10%;
         
       }
         
       /* Add a black background color to the top navigation */
       .topnav {
         position: relative;
         background-color: #333;
         overflow: hidden;
         
       }
       
       /* Style the links inside the navigation bar */
       .topnav a {
         float: left;
         color: #f2f2f2;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 17px;
       }
       
       /* Change the color of links on hover */
       .topnav a:hover {
         background-color: whitesmoke;
         color: black;
       }
       
       /* Add a color to the active/current link */
       .topnav a.active {
         color: white;
       }
       
       /* Centered section inside the top navigation */
       .topnav-centered a {
         float: none;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
       }
       
       /* Right-aligned section inside the top navigation */
       .topnav-right {
         float: right;
       }
       
       /* Responsive navigation menu - display links on top of each other instead of next to each other (for mobile devices) */
       @media screen and (max-width: 600px) {
         .topnav a, .topnav-right {
           float: none;
           display: block;
         }
       
         .topnav-centered a {
           position: relative;
           top: 0;
           left: 0;
           transform: none;
         }
       
         ul {
           text-align:center;
         }
       }
         </style>
