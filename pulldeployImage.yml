---
  - name: start webapp container and deploy to Tomcat
    hosts: localhost
    tasks:
    - name: Build Docker Network
      docker_network: 
        name: pipeline_bbrow
        connected:
          - mysql
          - tomcat
          - jenkins
          - tomcat_bbrow
                         
    - name: Create Docker container with tomcat & add to network
      docker_container:
        name: tomcat_bbrow
        image: bbrowneutest:latest
        networks: 
          - name: pipeline_bbrow
        env:
          MYSQL_HOST: mysql
        ports: 
          - 8082:8080
        links: 
          - mysql


