---
  - name: start webapp container and deploy to Tomcat
    hosts: localhost
    tasks:
    - name: Stop & remove Docker tomcat container
      docker_container:
        force_kill: true
        state: absent
        name: tomcat_bbrow
  
    - name: Create Docker container with tomcat & add to network
      docker_container:
        name: tomcat_bbrow
        image: bbrowneutest:latest
        env:
          username: "{{TOMCAT_USER}}"
          password: "{{TOMCAT_PASSWORD}}"
        ports: 
          - 8888:8082


