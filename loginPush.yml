---
  - name: Login to Registry and Push Dummy Nginx Image
    hosts: localhost
    tasks:
    - name: Login devopsdus2020.azurecr.io
      docker_login:
        registry_url: devopsdus2020.azurecr.io
        username: "{{USER}}"
        password: "{{PASSWORD}}"
        
    - name: push to registry
      docker_image:
        name: bbrow/nginxtest:v2
        repository: devopsdus2020.azurecr.io/bbrow
        tag: v2
        push: yes
        source: local